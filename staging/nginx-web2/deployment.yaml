---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: web2-namespace
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: bitnami/nginx:1.25.3
        ports:
          - containerPort: 80
